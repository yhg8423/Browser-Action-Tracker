<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 설문 조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 15px;
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>사용자 설문 조사</h1>
    <form id="surveyForm">
        <label for="age">연령:</label>
        <input type="number" id="age" name="age" required>

        <label for="nickname">닉네임 (Contributor 명단에 등재됩니다.):</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="browserUsage">하루 평균 브라우저 사용량 (시간):</label>
        <input type="number" id="browserUsage" name="browserUsage" step="0.5" required>

        <label for="occupation">직업:</label>
        <input type="text" id="occupation" name="occupation" required>
        
        <label for="consent">
            <input type="checkbox" id="consent" name="consent" required>
            개인정보 수집 및 이용에 동의합니다. 
            <a href="privacy_policy.html" target="_blank">개인정보처리방침 보기</a>
        </label>

        <button type="submit">제출</button>
    </form>

    <script src="survey.js"></script>
</body>
</html>
